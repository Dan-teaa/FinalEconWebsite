<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/styles/join.css">
    <script src="/assets/js/join.js" defer></script>
</head>
<body>
    <div class="mainBody">
        <h1>Join the Economics Society</h1>
        <form id="joinForm" method="POST" action="/join/submit">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="major">Major</label>
                <input type="text" id="major" name="major">
            </div>
            <div>
                <label for="minor">Minor</label>
                <input type="text" id="minor" name="minor">
            </div>
            <div>
                <label for="school">School</label>
                <select id="school" name="school" required>
                    <option value="FCLC">Fordham College at Lincoln Center</option>
                    <option value="Gabelli">Gabelli School of Business</option>
                    <option value="FCRH">Fordham College at Rose Hill</option>
                    <option value="PCS">School of Professional and Continuing Studies</option>
                </select>
            </div>
            <button type="submit" id="joinButton">Join</button>
        </form>
    </div>
</body>
</html>
